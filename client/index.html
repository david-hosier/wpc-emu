<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WPC Emu Debug view</title>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, user-scalable=yes, width=device-width">
    <script src="wpc-emu.js"></script>
    <style>
      canvas { position: absolute; }
      #rootNode { z-index: 1 }
      #canvasNode { z-index: 4 }
      #canvasOverlayNode { z-index: 3 }
      #canvasDmdNode { z-index: 2 }
      html,
      canvas {
          width: 100%;
          height: 560;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div id="rootNode"></div>
        <div id="canvasNode"></div>
        <div id="canvasOverlayNode"></div>
        <div id="canvasDmdNode"></div>
        <div id="canvasDmdMemNode"></div>
        <div id="canvasMemNode"></div>
      </div>
    </main>
  </body>
</html>
