<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WPC Emu Debug view</title>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1, user-scalable=yes, width=device-width">
    <script src="wpc-emu.js"></script>
    <style>
      canvas { position: absolute; }
      #rootNode { z-index: 1 }

  </head>
  <body>

      <div class="container">
        <a href="https://github.com/neophob/wpc-emu">

        </a>
        <div id="rootNode"></div>
        <div id="canvasNode"></div>
        <div id="canvasOverlayNode"></div>
      </div>
    </main>
  </body>
</html>
